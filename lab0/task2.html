
<!DOCTYPE html> 

<!-- #Вариант 3. Создайте форму, позволяющую выбирать несколько из данных значений в поле погода: солнечно, пасмурно, сильный ветер и пр. -->


<html lang="ru"> 
  <head>
    <meta charset="UTF-8"> 
    <title>My weather website</title>  
  </head>

  <body>
  	<form>
  		<fieldset>
  			<legend>Выберите погоду: </legend>
	  		<div> 
	  			<input type="checkbox" name="weather" id="sunny" value="sunny">
	  			<label for="sunny">
	  				<b>Солнечно</b>
	  			</label>
	  		</div>

	  		<div>
	  			<input type="checkbox" name="weather" id="windy" value="windy">
	  			<label for="windy"> 
	  				<b>Ветрено</b> 
	  			</label>
	  		</div>
			
			<div> 
	  			<input type="checkbox" name="weather" id="cloudy" value="cloudy">
	  			<label for="cloudy">
	  				<b>Облачно</b>
	  			</label>
	  		</div>

	  		<div> 
	  			<input type="checkbox" name="weather" id="rainy" value="rainy">
	  			<label for="rainy">
	  				<b>Упс, идет дождик</b>
	  			</label>
	  		</div>
        </fieldset>
 
  	</form>
  </body>
 </html>
